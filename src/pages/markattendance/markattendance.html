<ion-header>
  <ion-navbar>
    <ion-title>markattendance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
  
        <ion-img src="../assets/imgs/attendance.png"></ion-img>
        <button ion-button color="primary" *ngIf="in" round  full large (click)="clockin()"><ion-icon name="battery-full" class="padding" ></ion-icon>Clock In</button>
        <button ion-button color="secondary" *ngIf="out" round full large (click)="clockout()"><ion-icon name="battery-dead" class="padding" large></ion-icon>Clock Out</button>
  
    </ion-item>
  <p> latitude: {{ lat }} </p>
  <p>longitude: {{ lng }} </p>
  </ion-content>
