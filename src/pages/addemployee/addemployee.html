<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>addemployee</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bd">
    <form [formGroup]="myForm" >
        <ion-list>
            
          <ion-item class="abc">
            <ion-label floating>Name</ion-label>
            <ion-input type="text" formControlName="name" [(ngModel)] = "name"></ion-input>  
          </ion-item>
      
          <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.Name">
          <div class="error-message" *ngIf="myForm.get('name').hasError(validation.type) && (myForm.get('name').dirty || myForm.get('name').touched)">
          {{ validation.message }}
          </div>
          </ng-container>
      </div>

      <ion-item class="abc">
        <ion-label floating>Eid</ion-label>
        <ion-input type="tel" formControlName="eid" [(ngModel)] = "eid"></ion-input>  
      </ion-item>
  
      <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.eid">
      <div class="error-message" *ngIf="myForm.get('eid').hasError(validation.type) && (myForm.get('eid').dirty || myForm.get('eid').touched)">
      {{ validation.message }}
      </div>
      </ng-container>
      </div>

      <ion-item class="abc">
        <ion-label floating>Designation</ion-label>
        <ion-input type="text" formControlName="designation" [(ngModel)] = "designation"></ion-input>  
      </ion-item>
  
      <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.designation">
      <div class="error-message" *ngIf="myForm.get('designation').hasError(validation.type) && (myForm.get('designation').dirty || myForm.get('designation').touched)">
      {{ validation.message }}
      </div>
      </ng-container>
      </div>
   
  <ion-item class="abc">
      <ion-label floating>Email id</ion-label>
    <ion-input type="email" formControlName="email" [(ngModel)] = "email"></ion-input>
  </ion-item>

  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.Email">
      <div class="error-message" *ngIf="myForm.get('email').hasError(validation.type) && (myForm.get('email').dirty || myForm.get('email').touched)">
    {{ validation.message }}
      </div>
    </ng-container>
</div>

  <ion-item class="abc">
      <ion-label floating>Mobile</ion-label>
    <ion-input type="tel" formControlName="mobile" [(ngModel)] = "mobile"></ion-input>
  </ion-item>

  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.Mobile">
      <div class="error-message" *ngIf="myForm.get('mobile').hasError(validation.type) && (myForm.get('mobile').dirty || myForm.get('mobile').touched)">
    {{ validation.message }}
      </div>
    </ng-container>
  </div>

  
  <ion-item class="abc">
      <ion-label floating>Password</ion-label>
    <ion-input type="text" formControlName="pass" value="123456a" [(ngModel)] = "password"></ion-input>
  </ion-item>

  <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.Password">
        <div class="error-message" *ngIf="myForm.get('pass').hasError(validation.type) && (myForm.get('pass').dirty || myForm.get('pass').touched)">
      {{ validation.message }}
        </div>
      </ng-container>
</div>
<ion-list radio-group formControlName="gender" [(ngModel)] = "gender">
   
      <ion-label class="selects">Gender</ion-label>
        <ion-row>
      <ion-col col-6>
      <ion-item class="abc">
        <ion-label>male</ion-label>
        <ion-radio value="male"></ion-radio>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item class="abc"> 
        <ion-label>female</ion-label>
        <ion-radio value="female"></ion-radio>
      </ion-item>
    </ion-col>
  </ion-row>
  </ion-list> 

  <ion-item id="abc">
    <ion-label>Employee type</ion-label>
    <ion-select [(ngModel)] ="emptype" formControlName="type" placeholder="select">
      <ion-option value="office">office</ion-option>
      <ion-option value="on-field">on-field</ion-option>
    </ion-select>
</ion-item>
 
</ion-list>

<button ion-button (click)="addemp()" block [disabled]="!myForm.valid">Add</button>
</form>
</ion-content>
