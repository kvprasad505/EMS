<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card text-center class="cardstyle"  (click)="markattendance()" *ngIf="card1">
           <ion-card-content>
            <ion-icon name="checkbox-outline"></ion-icon>
          <h2>Mark Attendance</h2>
         </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
         <ion-card text-center class="cardstyle" >
            <ion-card-content>
           <ion-icon name="school"></ion-icon>
           <h2 style="color:green"><b>{{attendance}}%</b></h2>
           <h2>Attendance</h2>

          </ion-card-content>
         </ion-card>
       </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card text-center class="cardstyle" (click)="sites()" *ngIf="assignedsites">
          <ion-card-content>
         <ion-icon name="logo-buffer"></ion-icon>
         <h2>Assigned sites</h2>

        </ion-card-content>
       </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
