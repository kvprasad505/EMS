<ion-header>
  <ion-navbar>
    <ion-title>assignsite</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3> Select-Site for Assigning </h3><br>
  
    <ion-list>
  
      <ion-item>
        <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
        <ion-label>Select-Site</ion-label>
        <ionic-selectable
        item-content
        [(ngModel)]="port"
        [items]="values1"
        itemValueField="id"
        itemTextField="name"
        [canSearch]="true"
        (onChange)="siteChange($event)">
    </ionic-selectable>

        <!-- <ion-select [(ngModel)]="selectedsite" cancelText="Cancel" okText="Ok">
          <ion-option *ngFor="let v of values1" value="{{v.id}}">{{v.id}}, {{v.name}}</ion-option>
        </ion-select> -->
       </ion-item>
        </ion-list>
  
    <ion-list>
      <ion-item>
        <ion-label>Select-Employee </ion-label>
        <ionic-selectable
        item-content
        [(ngModel)]="port2"
        [items]="values2"
        itemValueField="eid"
        itemTextField="name"
        [canSearch]="true"
        (onChange)="employeeChange($event)">
    </ionic-selectable>
      </ion-item>
    </ion-list>
    <button ion-button color="primary" full (click)="assign()" [disabled]="btn">Assign</button>
  
  
  </ion-content>
