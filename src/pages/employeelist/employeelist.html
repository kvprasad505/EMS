<ion-header>
  <ion-navbar>
    <ion-title *ngIf="listsearchbaropened">
      employeelist
    </ion-title>
    <ion-searchbar *ngIf="issearchbaropened" showCancelButton="true" (search)="onsearch($event)" (ionCancel)="searchbaropened(false)">

    </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="listsearchbaropened" (click)="searchbaropened(true)">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of data" (click)="itemclick(item)">
          <ion-row>
        <div class = "left">
         <p> Name : {{item.name}} </p>
         <p> Id : {{item.eid}} </p>
         <p> emp-type : {{item.emptype}} </p>
        </div>
        <div class = "right">
            <ion-icon name="arrow-forward"></ion-icon>
        </div>
        </ion-row>
        </ion-item>
    </ion-list>

</ion-content>
