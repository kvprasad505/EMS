<ion-header>
  <ion-navbar>
    <ion-title>trackemployee</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-label>Select-Employee </ion-label>
          <ionic-selectable
          item-content
          [(ngModel)]="port2"
          [items]="values1"
          itemValueField="eid"
          itemTextField="name"
          [canSearch]="true"
          (onChange)="employeeChange($event)">
      </ionic-selectable>
        </ion-item>
      </ion-list>
      <button ion-button color="primary" full (click)="track()">getlocation</button>

      <br/>

      <ion-list>
        <ion-item *ngFor="let item of values2; let i=index">
            <p>emp id : {{item.eid}}</p>
            <p>name : {{item.name}} </p>
            <p>last updated date : {{item.date}} </p>
            <p>last updated time : {{item.time}} </p>
            <p>latitude : {{item.latitude}} </p>
            <p>longitude : {{item.longitude}} </p>
            <p>address : {{data[i]}} </p>
        </ion-item>
      </ion-list>

</ion-content>
