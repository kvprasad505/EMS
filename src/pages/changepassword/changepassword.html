<!--
  Generated template for the ChangepasswordPage page.

<ion-header>
  <ion-navbar>
    <ion-title>changepassword</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content class="background">
  <ion-card>
    <ion-card-header>
      Enter your email
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
            <ion-input type="email" [(ngModel)]="email" placeholder="email id"></ion-input>
        </ion-item>
        <button ion-button block round outline color="dark" (click)="reset()">Reset my Password</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  </ion-content>
