<ion-header>
  <ion-navbar>
    <ion-title>addsite</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bd">
  <form [formGroup]="myForm" >
      <ion-list>

          <ion-item class="abc">
              <ion-label floating>Site-Id</ion-label>
              <ion-input type="text" formControlName="id" [(ngModel)] = "id"></ion-input>
            </ion-item>

        <ion-item class="abc">
          <ion-label floating>Site-Name</ion-label>
          <ion-input type="text" formControlName="name" [(ngModel)] = "name"></ion-input>
        </ion-item>

    <ion-item class="abc">
      <ion-label floating>Latitude</ion-label>
      <ion-input type="text" formControlName="latitude" [(ngModel)] = "latitude"></ion-input>
    </ion-item>

    <ion-item class="abc">
        <ion-label floating>Longitude</ion-label>
        <ion-input type="text" formControlName="longitude" [(ngModel)] = "longitude"></ion-input>
      </ion-item>

</ion-list>

<button ion-button (click)="addsite()" block [disabled]="!myForm.valid">Add Site</button>
</form>
</ion-content>
